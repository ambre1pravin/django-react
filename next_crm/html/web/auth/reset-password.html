{% extends 'web/auth/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">

          <div class="login-form-bg">
           <form action="/reset-password/{{activation_key}}/" method="post">
          {% csrf_token %}
            <h1>Reset Password</h1>

            {% if return_status.msg %}
            <div class="alert custom-alert">
              {{return_status.msg}}
            </div>
            {% endif %}

              <div class="form-group">
                <input type="password" class="form-control " placeholder="Enter your password" id="password" name="password" value="" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control " placeholder="Retype your password" id="re_password" name="re_password" value="" required>
              </div>
              <button class="btn btn-primary btn-block">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
