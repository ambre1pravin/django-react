{% extends 'web/auth/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
          <div class="login-form-bg">
           <form action="/forgot-password/" method="post">
          {% csrf_token %}
            <h1>Forgot Password</h1>
            {% if return_status.msg %}
            <div class="alert custom-alert">
              {{return_status.msg}}
            </div>
            {% endif %}
              <div class="form-group">
                <input type="text" class="form-control " placeholder="Enter your email.." id="email" name="email" value="">
              </div>
              <button class="btn btn-primary btn-block">Send</button>
            </form>
            <div class="btnblock">
                <a href="/register/" style="color:#fff;">
                    <button class="btn btn-white">Sign Up</button>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
