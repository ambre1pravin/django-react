{% extends 'web/auth/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">

          <div class="login-form-bg">
           <form action="/login/" method="post">
          {% csrf_token %}
            <h1>Log in</h1>

            {% if return_status.msg %}
            <div class="alert custom-alert">
              {{return_status.msg}}
            </div>
            {% endif %}

              <div class="form-group">
                <input type="text" class="form-control " placeholder="name@company.com" id="username" name="name" value="">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="password" id="password" name="password">

              </div>
              <a href="/forgot-password/" class="forget-link">Forgot your password?</a>
              <button class="btn btn-primary btn-block">Log In</button>
            </form>
            <div class="btnblock">
            Donâ€™t have an account? <!--<button class="btn btn-white">Sign Up</button>-->
              <a href="/register/" style="color:#fff;">
                <button class="btn btn-white">Sign Up</button>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
